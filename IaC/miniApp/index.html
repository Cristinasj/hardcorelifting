<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mini HardcoreLifting</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f5f5f5;
      color: #333;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    .footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>My PRs</h1>
  <label for="squat">Squat (kg)</label>
  <input type="number" id="squat" placeholder="e.g. 150">

  <label for="deadlift">Deadlift (kg)</label>
  <input type="number" id="deadlift" placeholder="e.g. 180">

  <label for="bench">Bench Press (kg)</label>
  <input type="number" id="bench" placeholder="e.g. 110">

  <label for="row">Row (kg)</label>
  <input type="number" id="row" placeholder="e.g. 90">

  <button onclick="savePRs()">Save PRs</button>

  <div class="footer">Data saved locally in your browser</div>

  <script>
    const fields = ['squat', 'deadlift', 'bench', 'row'];

    function loadPRs() {
      fields.forEach(id => {
        const value = localStorage.getItem(id);
        if (value) document.getElementById(id).value = value;
      });
    }

    function savePRs() {
      fields.forEach(id => {
        const val = document.getElementById(id).value;
        if (val) localStorage.setItem(id, val);
      });
      alert("PRs saved!");
    }

    window.onload = loadPRs;
  </script>
</body>
</html>
